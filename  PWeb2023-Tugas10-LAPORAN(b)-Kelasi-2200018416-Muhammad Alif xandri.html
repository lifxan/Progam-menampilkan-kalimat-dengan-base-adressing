<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>For Bersarang</title>
</head>
<body>
	<script>
		var baris, i, j=0;
		var nilai = prompt("Tinggi :");
		var tinggi = parseInt(nilai);

		for (baris = 1; baris <= tinggi; baris++) {
			// buat sejumlah spasi
			for (i = 1; i <= tinggi - baris; i++) {
				document.write(" "); // karakter spasi
			}
			// tampilkan *
			for (j = 1; j < 2 * baris; j++) {
				document.write("*");
			}
			// pindah baris
			document.write("<br>");
		}
	</script>
</body>
</html>
